version: '3'

services:
  traq-backend:
    build: ./
    restart: always
    environment:
      TRAQ_ORIGIN: http://localhost:3000
      TRAQ_MARIADB_HOST: mysql
      TRAQ_PPROF: "true"
      TRAQ_INITDATADIR: /initdata
    entrypoint: dockerize -timeout 60s -wait tcp://mysql:3306
    command: ./traQ
    expose:
      - "80"
      - "6060"
    ports:
      - "6060:6060"
    depends_on:
      - mysql
    networks:
      - traQnet
    volumes:
      - ./data:/initdata:ro

  traq-frontend:
    image: trap/traq-ui
    restart: always
    expose:
      - "80"
    networks:
      - traQnet

  reverse-proxy:
    image: nginx:1.15.3-alpine
    restart: always
    expose:
      - "80"
    ports:
      - "3000:80"
    depends_on:
      - traq-backend
      - traq-frontend
      - swagger-ui
    networks:
      - traQnet
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro

  mysql:
    image: mariadb:10.3.9
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: traq
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    expose:
      - "3306"
    ports:
      - "3002:3306"
    networks:
      - traQnet
      - adminNet

  adminer:
    image: adminer:4.6.3
    restart: always
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: nette
    expose:
      - "8080"
    ports:
      - "3001:8080"
    networks:
      - adminNet

  swagger-ui:
    image: swaggerapi/swagger-ui:3.18.2
    restart: always
    volumes:
      - ./docs/swagger.yaml:/usr/share/nginx/html/traQ-R.yaml
    environment:
      API_URL: traQ-R.yaml
    expose:
      - "8080"
    networks:
      - traQnet

networks:
  traQnet:
  adminNet:
