linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign
    - typecheck
    - revive
    - gofmt

linters-settings:
  errcheck:
    exclude: dev/errcheck-exclude.txt
  revive:
    enable-all-rules: true
    rules:
      - name: if-return
        disabled: true
